main: net.blu.blib.bLib

name: bLib
description: Library for all Blu plugins.
version: 1.1.1
author: Blu

api-version: 1.13
prefix: bLib
loadbefore:
  - bCloud

permissions:
  blib.*:
    description: Allow access to all bLib.
    default: false
    children:
      - blib.command.*
  blib.command.*:
    description: Allow access to all bLib commands.
    default: false
    children:
      - blib.command.reload

  blib.command.reload:
    description: Allow access to bLib reload command.
    default: false